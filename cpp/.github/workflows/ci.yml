go-build:
    name: Go Build & Lint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Go mod download
        working-directory: ./go
        run: go mod download || echo "No go.mod found yet"

      - name: Go build
        working-directory: ./go
        run: go build -v ./... || echo "No Go files to build yet"          
          
          
